<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Travel modes in directions</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

    </style type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        
    <script>
        var directionsDisplay;
        var directionsService = new google.maps.DirectionsService();
        var map;
        var haight = new google.maps.LatLng(52.1441841, -106.6066676);
        var oceanBeach = new google.maps.LatLng(52.1541841, -106.6166676);

        function initialize() {
          directionsDisplay = new google.maps.DirectionsRenderer();
          var mapOptions = {
            zoom: 13,
            center: haight
          }
          map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
          directionsDisplay.setMap(map);
        }

        function calcRoute() {
          var selectedMode = document.getElementById('mode').value;
          var request = {
              origin: haight,
              destination: oceanBeach,
              // Note that Javascript allows us to access the constant
              // using square brackets and a string value as its
              // "property."
              travelMode: google.maps.TravelMode[selectedMode]
          };
          directionsService.route(request, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
              directionsDisplay.setDirections(response);
            }
          });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">Assign1</a>
                </div>
                <div>
                  <ul class="nav navbar-nav">
                    <li><a href="Task1.html">Task 1</a></li>
                    <li><a href="Task2.html">Task 2</a></li> 
                    <li><a href="Task3.html">Task 3</a></li> 
                    <li><a href="Task4.html">Task 4</a></li> 
                    <li><a href="Task5.html">Task 5</a></li>
                    <li><a href="README.txt">Readme File</a></li>
                  </ul>
                </div>
            </div>
        </nav>
        
    <div class="panel-group">
    <b>Mode of Travel: </b>
    <select id="mode" onchange="calcRoute();">
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
    </select>
    </div>
    <div id="map-canvas" class="col-md-12"></div>
  </body>
</html>
